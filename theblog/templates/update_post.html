{% extends 'base.html' %}

{% block title %}
    Edit Blog Post!
{% endblock %}

{% block content %}

{% if user.is_authenticated %}

<h1>Update Blog post</h1>

<div class="form-group">
<form method="POST">
    {% csrf_token %}
    {{ form.as_p}}
    <button class="btn btn-secondary">Update</button>
</form>
</div>

{% else %}

You're not allowed here! (and you know it...)

{% endif %}

{% endblock %}
